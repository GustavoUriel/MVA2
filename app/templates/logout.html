<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - MVA2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="card shadow-lg border-0" style="max-width: 400px;">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="card-title mb-3">Logging Out...</h3>
                    <p class="text-muted mb-4">Please wait while we log you out completely.</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clear any Google session and local storage
        function completeLogout() {
            // Clear local storage and session storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear any cached data
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            // Clear any Google auth state
            if (typeof gapi !== 'undefined' && gapi.auth2) {
                const authInstance = gapi.auth2.getAuthInstance();
                if (authInstance) {
                    authInstance.signOut().then(() => {
                        console.log('Google sign-out successful');
                        authInstance.disconnect();
                        redirectToHome();
                    }).catch((error) => {
                        console.log('Google sign-out error:', error);
                        redirectToHome();
                    });
                } else {
                    redirectToHome();
                }
            } else {
                redirectToHome();
            }
        }

        function redirectToHome() {
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Force a complete page reload to the home page with cache busting
            const url = '/?_=' + new Date().getTime();
            window.location.replace(url);
        }

        // Start the logout process
        setTimeout(() => {
            completeLogout();
        }, 2000);

        // Prevent back button from working
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
