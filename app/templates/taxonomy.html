{% extends "base.html" %}

{% block title %}Taxonomy{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2><i class="fas fa-sitemap"></i> Taxonomy Management</h2>
            
            <div class="mb-3 d-flex gap-2">
                <button type="button" class="btn btn-primary" onclick="importTaxonomy()">
                    <i class="fas fa-upload"></i> Import Taxonomy
                </button>
                <button type="button" class="btn btn-secondary" onclick="loadDefaultTaxonomy()">
                    <i class="fas fa-database"></i> Load Default Data
                </button>
                <input type="file" id="taxonomyFileInput" accept=".csv,.xlsx,.xls" style="display: none;">
            </div>
<script>
    function loadDefaultTaxonomy() {
        if (!confirm('Are you sure you want to load the default taxonomy data? This will overwrite current taxonomy records.')) {
            return;
        }
        // Show modal and progress
        const modal = new bootstrap.Modal(document.getElementById('importModal'));
        document.getElementById('fileInfo').textContent = 'instance/taxonomy.csv (server default)';
        document.getElementById('importBtn').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'none';
        document.getElementById('doneBtn').style.display = 'none';
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('importResults').style.display = 'none';
        document.getElementById('progressText').textContent = 'Loading default taxonomy...';
        document.getElementById('progressBar').style.width = '20%';
        document.getElementById('progressBar').setAttribute('aria-valuenow', '20');
        modal.show();

        fetch('/api/v1/uploads/import-default-taxonomy', {
            method: 'POST',
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('progressText').textContent = 'Finalizing import...';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressBar').setAttribute('aria-valuenow', '100');
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('importResults').style.display = 'block';
                const resultAlert = document.getElementById('resultAlert');
                const resultMessage = document.getElementById('resultMessage');
                const resultDetails = document.getElementById('resultDetails');
                const msg = (data.message || '').toLowerCase();
                if (data.status === 'ok' || msg.includes('import completed')) {
                    resultAlert.className = 'alert alert-success';
                    resultMessage.innerHTML = '<i class="fas fa-check-circle"></i> Import completed successfully!';
                    resultDetails.textContent = data.message || `Added ${data.added || ''} taxonomy records to the database.`;
                } else {
                    resultAlert.className = 'alert alert-danger';
                    resultMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Import failed';
                    resultDetails.textContent = data.message || 'Unknown error occurred during import.';
                }
                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('importBtn').style.display = 'none';
                document.getElementById('doneBtn').style.display = 'inline-block';
            }, 500);
        })
        .catch(error => {
            document.getElementById('progressText').textContent = 'Import failed';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressBar').classList.remove('progress-bar-animated');
            document.getElementById('progressBar').classList.add('bg-danger');
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('importResults').style.display = 'block';
                const resultAlert = document.getElementById('resultAlert');
                const resultMessage = document.getElementById('resultMessage');
                const resultDetails = document.getElementById('resultDetails');
                resultAlert.className = 'alert alert-danger';
                resultMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Import failed';
                resultDetails.textContent = `Error: ${error.message || 'Network error or server unavailable.'}`;
                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('importBtn').style.display = 'none';
                document.getElementById('doneBtn').style.display = 'inline-block';
            }, 500);
        });
    }
</script>

            <!-- Import Modal -->
            <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="importModalLabel">
                                <i class="fas fa-upload"></i> Import Taxonomy Data
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="importStatus">
                                <div class="mb-3">
                                    <label for="fileInfo" class="form-label">Selected File:</label>
                                    <div id="fileInfo" class="text-muted">No file selected</div>
                                </div>
                                
                                <div id="progressContainer" style="display: none;">
                                    <div class="mb-2">
                                        <span id="progressText">Preparing import...</span>
                                    </div>
                                    <div class="progress mb-3">
                                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                             role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="importResults" style="display: none;">
                                    <div class="alert" id="resultAlert" role="alert">
                                        <div id="resultMessage"></div>
                                        <div id="resultDetails" class="mt-2 small"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelBtn">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="confirmImport()" id="importBtn" disabled>
                                <i class="fas fa-check"></i> Import
                            </button>
                            <button type="button" class="btn btn-success" onclick="closeAndReload()" id="doneBtn" style="display: none;">
                                <i class="fas fa-check-circle"></i> Done
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls: global search and per-column filters -->
            <div class="mb-3 d-flex gap-2 align-items-center">
                <input id="globalSearch" class="form-control" placeholder="Search taxonomy..." style="max-width:320px;">
                <div class="input-group" style="max-width:320px;">
                    <span class="input-group-text">Taxonomy ID</span>
                    <input id="filter_taxonomy_id" class="form-control" placeholder="Filter taxonomy_id">
                </div>
                <div class="input-group" style="max-width:320px;">
                    <span class="input-group-text">Class</span>
                    <input id="filter_class" class="form-control" placeholder="Filter class">
                </div>
                <div class="input-group" style="max-width:320px;">
                    <span class="input-group-text">Genus</span>
                    <input id="filter_genus" class="form-control" placeholder="Filter genus">
                </div>
            </div>

            <!-- Table with taxonomy data (API driven) -->
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="taxonomyTable">
                    <thead class="table-dark">
                        <tr>
                            <th data-col="taxonomy_id" class="sortable">Taxonomy ID <span class="sort-indicator"></span></th>
                            <th data-col="full_lineage">Full Taxonomy</th>
                            <th data-col="class" class="sortable">Class <span class="sort-indicator"></span></th>
                            <th data-col="order" class="sortable">Order <span class="sort-indicator"></span></th>
                            <th data-col="family" class="sortable">Family <span class="sort-indicator"></span></th>
                            <th data-col="genus" class="sortable">Genus <span class="sort-indicator"></span></th>
                            <th data-col="species" class="sortable">Species <span class="sort-indicator"></span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taxonomyBody">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination controls -->
            <nav aria-label="taxonomy-pagination">
                <ul class="pagination" id="taxonomyPagination"></ul>
            </nav>
        </div>
    </div>
</div>

<script>
    function importTaxonomy() {
        document.getElementById('taxonomyFileInput').click();
    }
    
    document.getElementById('taxonomyFileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Show modal and update file info
            const modal = new bootstrap.Modal(document.getElementById('importModal'));
            document.getElementById('fileInfo').textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            document.getElementById('importBtn').disabled = false;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('importResults').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('importBtn').style.display = 'inline-block';
            document.getElementById('doneBtn').style.display = 'none';
            modal.show();
        }
    });

    function confirmImport() {
        const fileInput = document.getElementById('taxonomyFileInput');
        const file = fileInput.files[0];
        if (!file) {
            return;
        }

        // Show progress
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('importBtn').disabled = true;
        document.getElementById('cancelBtn').disabled = true;

        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Step 1: Upload file to /analyze
        progressText.textContent = 'Uploading file...';
        progressBar.style.width = '20%';
        progressBar.setAttribute('aria-valuenow', '20');

        const formData = new FormData();
        formData.append('file', file);

        fetch('/api/v1/uploads/analyze', {
            method: 'POST',
            body: formData,
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(analyzeData => {
            if (!analyzeData.file_name || !analyzeData.file_type) {
                throw new Error(analyzeData.message || 'File analysis failed.');
            }
            progressText.textContent = 'Processing data...';
            progressBar.style.width = '60%';
            progressBar.setAttribute('aria-valuenow', '60');

            // Step 2: Import using /import endpoint
            // For simple CSV, auto-select first sheet or pass empty selections
            let selections = {};
            if (Array.isArray(analyzeData.sheets) && analyzeData.sheets.length > 0) {
                // If only one sheet, auto-confirm it
                const sheet = analyzeData.sheets[0];
                selections[sheet.sheet_name || 'Sheet1'] = {
                    confirmed: true,
                    header_mode: sheet.header_mode || 'auto',
                    detected_type: sheet.detected_type || 'taxonomy',
                    renames: sheet.proposed_renames || {},
                    duplicate_keep: sheet.duplicates ? Object.keys(sheet.duplicates) : [],
                };
            }

            return fetch('/api/v1/uploads/import', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    file_name: analyzeData.file_name,
                    file_type: analyzeData.file_type,
                    selections: selections
                })
            });
        })
        .then(response => response.json())
        .then(data => {
            progressText.textContent = 'Finalizing import...';
            progressBar.style.width = '100%';
            progressBar.setAttribute('aria-valuenow', '100');

            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('importResults').style.display = 'block';

                const resultAlert = document.getElementById('resultAlert');
                const resultMessage = document.getElementById('resultMessage');
                const resultDetails = document.getElementById('resultDetails');

                const msg = (data.message || '').toLowerCase();
                if (data.status === 'ok' || msg.includes('import completed')) {
                    resultAlert.className = 'alert alert-success';
                    resultMessage.innerHTML = '<i class="fas fa-check-circle"></i> Import completed successfully!';
                    resultDetails.textContent = data.message || `Added ${data.added || ''} taxonomy records to the database.`;
                } else {
                    resultAlert.className = 'alert alert-danger';
                    resultMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Import failed';
                    resultDetails.textContent = data.message || 'Unknown error occurred during import.';
                }

                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('importBtn').style.display = 'none';
                document.getElementById('doneBtn').style.display = 'inline-block';
            }, 500);
        })
        .catch(error => {
            progressText.textContent = 'Import failed';
            progressBar.style.width = '100%';
            progressBar.classList.remove('progress-bar-animated');
            progressBar.classList.add('bg-danger');

            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('importResults').style.display = 'block';

                const resultAlert = document.getElementById('resultAlert');
                const resultMessage = document.getElementById('resultMessage');
                const resultDetails = document.getElementById('resultDetails');

                resultAlert.className = 'alert alert-danger';
                resultMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Import failed';
                resultDetails.textContent = `Error: ${error.message || 'Network error or server unavailable.'}`;

                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('importBtn').style.display = 'none';
                document.getElementById('doneBtn').style.display = 'inline-block';
            }, 500);
        });
    }

    function closeAndReload() {
        const modal = bootstrap.Modal.getInstance(document.getElementById('importModal'));
        modal.hide();
        // Reset file input
        document.getElementById('taxonomyFileInput').value = '';
        // Reload page to show updated taxonomy data
        setTimeout(() => {
            window.location.reload();
        }, 300);
    }

</script>

<script>
// Client-side table handling: pagination, search, filters, sorting
// Initialize client state; if the server provided initial data, use it
const state = {
        page: {{ initial_meta.page if initial_meta is defined else 1 }},
        per_page: {{ initial_meta.per_page if initial_meta is defined else 25 }},
        search: '',
        sort_by: 'id',
        sort_dir: 'asc',
        filters: {}
};

// If the server passed initial taxonomy data, render it immediately
{% if initial_taxonomies is defined %}
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const initial = {{ initial_taxonomies | tojson | safe }};
            const meta = {{ initial_meta | tojson | safe }};
            renderRows(initial);
            renderPagination(meta.pages || 1, meta.page || 1);
        } catch (e) {
            console.error('Failed to render initial taxonomy data', e);
        }
    });
{% endif %}

function buildQuery() {
    const params = new URLSearchParams();
    params.set('page', state.page);
    params.set('per_page', state.per_page);
    if (state.search) params.set('search', state.search);
    params.set('sort_by', state.sort_by);
    params.set('sort_dir', state.sort_dir);
    for (const [k, v] of Object.entries(state.filters)) {
        if (v) params.set(`filter_${k}`, v);
    }
    return params.toString();
}

async function fetchTaxonomies() {
    const q = buildQuery();
    const res = await fetch(`/api/v1/taxonomy/?${q}`, {credentials: 'same-origin'});
    if (!res.ok) throw new Error('Failed to fetch taxonomies');
    return res.json();
}

function renderRows(items) {
    const body = document.getElementById('taxonomyBody');
    body.innerHTML = '';
    items.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${escapeHtml(t.taxonomy_id || '')}</td>
            <td>${escapeHtml(t.full_lineage || '')}</td>
            <td>${escapeHtml(t['class'] || '')}</td>
            <td>${escapeHtml(t.order || '')}</td>
            <td>${escapeHtml(t.family || '')}</td>
            <td>${escapeHtml(t.genus || '')}</td>
            <td>${escapeHtml(t.species || '')}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" onclick="editTaxonomy(${t.id})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTaxonomy(${t.id})"><i class="fas fa-trash"></i></button>
            </td>
        `;
        body.appendChild(tr);
    });
}

function renderPagination(pages, current) {
    const ul = document.getElementById('taxonomyPagination');
    ul.innerHTML = '';
    for (let p = 1; p <= pages; p++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (p === current ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#" data-page="${p}">${p}</a>`;
        ul.appendChild(li);
    }
    // attach handlers
    ul.querySelectorAll('a.page-link').forEach(a => {
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const p = parseInt(e.target.getAttribute('data-page'));
            state.page = p;
            load();
        });
    });
}

function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, function(ch){
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]);
    });
}

async function load() {
    try {
        const data = await fetchTaxonomies();
        renderRows(data.taxonomies || []);
        renderPagination(data.pages || 1, data.page || 1);
    } catch (e) {
        console.error('Failed to load taxonomies', e);
    }
}

// Wire up search and filter inputs
document.getElementById('globalSearch').addEventListener('input', (e) => {
    state.search = e.target.value;
    state.page = 1;
    debounceLoad();
});
['taxonomy_id','class','genus'].forEach(col => {
    const el = document.getElementById(`filter_${col}`);
    if (!el) return;
    el.addEventListener('input', (e) => {
        state.filters[col] = e.target.value;
        state.page = 1;
        debounceLoad();
    });
});

// Sorting handlers on header
document.querySelectorAll('#taxonomyTable thead th.sortable').forEach(th => {
    th.style.cursor = 'pointer';
    th.addEventListener('click', () => {
        const col = th.getAttribute('data-col');
        if (state.sort_by === col) {
            state.sort_dir = state.sort_dir === 'asc' ? 'desc' : 'asc';
        } else {
            state.sort_by = col;
            state.sort_dir = 'asc';
        }
        state.page = 1;
        load();
    });
});

let debounceHandle = null;
function debounceLoad() {
    if (debounceHandle) clearTimeout(debounceHandle);
    debounceHandle = setTimeout(() => { load(); }, 350);
}

// Init
document.addEventListener('DOMContentLoaded', () => {
    load();
});
</script>
